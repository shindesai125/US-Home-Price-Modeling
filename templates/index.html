<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè° US Home Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
      width: 100%;
      max-width: 650px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .prediction {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4caf50;
      margin-top: 20px;
      text-align: center;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #4caf50; }
      to { text-shadow: 0 0 20px #4caf50; }
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2 class="text-center mb-4">üè° US Home Price Prediction</h2>
    <form method="POST">
      {% for feature, unit in features %}
        <div class="mb-3">
          <label class="form-label">{{ feature }} ({{ unit }})</label>
          <input type="text" class="form-control" name="{{ feature }}" required>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success w-100">üîç Predict</button>
    </form>

    {% if prediction %}
      <div class="prediction">
        {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
